<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="lets">
                <h1>Let's Play<br>
                 Tic Tac Toe Game</h1>
            </div>
            <div class="but"><button class="butt" id="butt">Start A New Game</button></div>
        </div>
        <div class="game">
            <div class="right">
                <div class="r"><h1><span class="r-x">Player X</span></h1><h1><span class="r-o">Player O</span></h1></div>
                <div class="k">
                    <div class="canvas">
                        <div class="c" data-index="0"></div>
                        <div class="c" data-index="1"></div>
                        <div class="c" data-index="2"></div>
                        <div class="c" data-index="3"></div>
                        <div class="c" data-index="4"></div>
                        <div class="c" data-index="5"></div>
                        <div class="c" data-index="6"></div>
                        <div class="c" data-index="7"></div>
                        <div class="c" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
